<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #reloj{
            font-size: 60px;
            text-align: center;
            padding-top: 10%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="reloj">

    </div>
    
</body>
<script>
    ejecutar();
    function ejecutar(){
        let f = new Date();
        let h = f.getHours();
        let m = f.getMinutes();
        let s = f.getSeconds();

        let hora = h+":"+m+":"+s;

        document.getElementById('reloj').innerHTML=hora;
        setTimeout(()=>{ejecutar()},1000);
    }
</script>
</html>
